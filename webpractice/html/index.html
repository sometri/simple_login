    <div class="container">
        <h1>Register</h1>
        <hr>
        <form action="action_page.php">
          <label for="name"><b>Name*</b></label>
          <input type="text" placeholder="Enter Your Name" name="name" id="name" required></br></br>

          <label for="email"><b>Email*</b></label>
          <input type="email" placeholder="Enter your email" name="email" id="email" required></br></br>

          <label for="password"><b>Password*</b></label>

          <label for="confirm_password"><b>Confirm password*</b></label>
          <input type="password" placeholder="Confirm password" name="confirm_password" id="confirm_password" required></br></br>

          <button type="submit" class="registerbtn">Register Now</button></br>
          <p>Already have an account? <a href="#">Login Now</a>.</p>

          <input type="password" placeholder="Create password" name="password" id="password" required></br></br>
